<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aprovação de Crédito | Honda Revemar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #da291c; --bg: #050505; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        header { 
            padding: 25px; text-align: center; border-bottom: 1px solid var(--border); 
            font-family: 'Syncopate'; letter-spacing: 3px; font-size: 14px; background: rgba(0,0,0,0.8);
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }

        .container { max-width: 550px; margin: 20px auto; padding: 20px; }
        
        .moto-selected { 
            text-align: center; margin-bottom: 30px; background: var(--glass); 
            padding: 30px; border-radius: 40px; border: 1px solid var(--border);
        }
        #motoImg { max-width: 100%; height: auto; mix-blend-mode: lighten; filter: drop-shadow(0 20px 30px #000); }
        #motoNome { font-family: 'Syncopate'; font-size: 20px; margin-top: 15px; color: var(--red); }

        .form-card { background: #fff; color: #000; border-radius: 40px; padding: 40px; box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        
        .field-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; color: #666; letter-spacing: 1px; }
        
        input, select { 
            width: 100%; padding: 16px; border: 1px solid #e0e0e0; border-radius: 15px; 
            font-family: 'Inter'; font-weight: 600; font-size: 15px; background: #f9f9f9;
        }
        input:focus { border-color: var(--red); outline: none; background: #fff; }

        .submit-btn { 
            width: 100%; padding: 22px; background: var(--red); color: #fff; border: none; 
            border-radius: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
            letter-spacing: 2px; font-size: 14px; transition: 0.4s; margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(218, 41, 28, 0.4); }

        .back-link { display: block; text-align: center; color: #888; text-decoration: none; font-size: 11px; margin-top: 25px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

<header>HONDA <span>REVEMAR</span></header>

<div class="container">
    <div class="moto-selected">
        <img id="motoImg" src="" alt="Moto">
        <div id="motoNome">CARREGANDO...</div>
        <div style="font-size: 12px; opacity: 0.5; margin-top: 5px;">ANÁLISE DE CRÉDITO 2026</div>
    </div>

    <div class="form-card">
        <form id="finForm">
            <div class="field-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" required placeholder="Ex: João Silva">
            </div>

            <div class="field-group">
                <label>CPF</label>
                <input type="text" id="cpf" required placeholder="000.000.000-00">
            </div>

            <div class="field-group">
                <label>Data de Nascimento</label>
                <input type="date" id="nasc" required>
            </div>

            <div class="field-group">
                <label>Ocupação Profissional</label>
                <select id="ocupacao" required>
                    <option value="Assalariado">Assalariado (Carteira Assinada)</option>
                    <option value="Autônomo">Autônomo</option>
                    <option value="Empresário/MEI">Empresário / MEI</option>
                    <option value="Aposentado/Pensionista">Aposentado ou Pensionista</option>
                </select>
            </div>

            <div class="field-group">
                <label>Possui CNH Categoria A?</label>
                <select id="cnh" required>
                    <option value="Sim">Sim, sou habilitado</option>
                    <option value="Não">Não possuo CNH A</option>
                </select>
            </div>

            <div class="field-group">
                <label>Valor de Entrada (R$)</label>
                <input type="number" id="entrada" placeholder="Ex: 5000 (Deixe 0 para Sem Entrada)">
            </div>

            <button type="submit" class="submit-btn">Enviar para Aprovação</button>
        </form>
    </div>

    <a href="index.html" class="back-link">← Alterar Modelo de Moto</a>
</div>

<script>
    // Banco de Dados Sincronizado
    const MOTOS = {
        'BIZ125ES': {nome:'BIZ 125 ES', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp'},
        'BIZ125EX': {nome:'BIZ 125 EX', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Biz-125-EX-Branco-Perolizado-Pearl-Hakuji-White_0.webp'},
        'CG160START': {nome:'CG 160 START', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-home-visao-da-lateral-direita-da-honda-cg-160-start.webp'},
        'CG160FAN': {nome:'CG 160 FAN', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp'},
        'CG160TITAN': {nome:'CG 160 TITAN', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp'},
        'CB300FABS': {nome:'CB 300F TWISTER', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-azul.webp'},
        'NXR160ABS': {nome:'NXR 160 BROS', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp'},
        'SAHARAABS': {nome:'SAHARA 300', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Cinza-Met%C3%A1lico.webp'},
        'POP110': {nome:'POP 110i ES', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Pop-110i-Es-Vermelho-Fighting-Red_0.webp'}
        // Adicione aqui outros IDs se necessário seguindo o mesmo padrão
    };

    const urlParams = new URLSearchParams(window.location.search);
    const idMoto = urlParams.get('id');

    if (idMoto && MOTOS[idMoto]) {
        document.getElementById('motoNome').innerText = MOTOS[idMoto].nome;
        document.getElementById('motoImg').src = MOTOS[idMoto].img;
    }

    document.getElementById('finForm').onsubmit = function(e) {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const nasc = document.getElementById('nasc').value;
        const ocupacao = document.getElementById('ocupacao').value;
        const cnh = document.getElementById('cnh').value;
        const entrada = document.getElementById('entrada').value || "0";
        const motoNome = idMoto ? MOTOS[idMoto].nome : "Moto não identificada";

        const mensagem = `*SOLICITAÇÃO DE FINANCIAMENTO*%0A` +
                         `-----------------------------%0A` +
                         `*MOTO:* ${motoNome}%0A` +
                         `*NOME:* ${nome}%0A` +
                         `*CPF:* ${cpf}%0A` +
                         `*NASCIMENTO:* ${nasc}%0A` +
                         `*OCUPAÇÃO:* ${ocupacao}%0A` +
                         `*CNH:* ${cnh}%0A` +
                         `*ENTRADA:* R$ ${entrada}%0A` +
                         `-----------------------------%0A` +
                         `_Enviado pelo site oficial Lucas Honda_`;

        window.location.href = `https://wa.me/5594992781498?text=${mensagem}`;
    };
</script>

</body>
</html>
