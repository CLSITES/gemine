<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Honda Revemar | Elite Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --honda-red: #da291c;
            --honda-dark: #080808;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--honda-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
        }

        /* Canvas de Fundo Animado */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* Header Premium */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-h { 
            font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 22px; 
            letter-spacing: 5px; text-transform: uppercase;
        }
        .logo-h span { color: var(--honda-red); }

        /* Seção Hero com Efeito Parallax */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; position: relative;
        }

        .hero h1 {
            font-size: clamp(50px, 15vw, 180px);
            font-weight: 900; line-height: 0.85;
            font-family: 'Syncopate', sans-serif;
            letter-spacing: -8px; margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.1));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .hero-sub {
            letter-spacing: 15px; font-weight: 200; font-size: 14px;
            text-transform: uppercase; opacity: 0.6; margin-top: 20px;
        }

        /* Grid de Exposição de Luxo */
        .container { padding: 100px 8%; position: relative; z-index: 5; }

        .section-title {
            font-family: 'Syncopate', sans-serif; font-size: 12px; letter-spacing: 10px;
            text-align: center; margin-bottom: 80px; opacity: 0.4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
        }

        .moto-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px 40px 40px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .moto-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(218, 41, 28, 0.1), transparent);
            opacity: 0; transition: 0.6s;
        }

        .moto-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--honda-red);
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .moto-card:hover::before { opacity: 1; }

        .img-container {
            width: 100%; height: 260px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px; position: relative;
        }

        .img-container img { 
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            mix-blend-mode: lighten; /* Remove fundos escuros */
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Filtro especial para imagens que vêm com fundo branco */
        .white-bg-fix { mix-blend-mode: multiply; filter: brightness(1.1); }

        .moto-card:hover img { transform: scale(1.1) translateY(-10px); }

        .moto-info h3 { 
            font-family: 'Syncopate', sans-serif; font-size: 20px; 
            margin-bottom: 5px; font-weight: 700;
        }
        
        .moto-price { 
            color: var(--honda-red); font-size: 24px; font-weight: 300; 
            font-family: 'Syncopate', sans-serif; margin-bottom: 30px; display: block;
        }

        /* Botões Estilo High-End */
        .btn-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .btn {
            padding: 18px; border-radius: 15px; text-decoration: none;
            text-align: center; font-weight: 900; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            border: 1px solid var(--border);
        }

        .btn-primary { background: #fff; color: #000; border: none; }
        .btn-secondary { color: #fff; background: rgba(255,255,255,0.05); }

        .btn:hover { background: var(--honda-red); color: #fff; transform: translateY(-3px); }

        /* Agente IA FAB */
        .ai-fab {
            position: fixed; bottom: 40px; right: 40px;
            background: #fff; color: #000; padding: 12px 25px;
            border-radius: 100px; display: flex; align-items: center;
            gap: 12px; text-decoration: none; z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: 0.4s; font-family: 'Syncopate'; font-size: 10px; font-weight: 700;
        }
        .ai-fab:hover { transform: scale(1.05); background: var(--honda-red); color: #fff; }
        .ai-fab img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--honda-red); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 80px; }
            .grid { grid-template-columns: 1fr; }
            .ai-fab span { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo-h">HONDA <span>REVEMAR</span></div>
        <div style="font-size: 9px; font-weight: 900; opacity: 0.6; letter-spacing: 2px;">LUCAS HONDA</div>
    </header>

    <section class="hero">
        <h1 class="animate__animated animate__fadeInUp">DOMINE A<br>ESTRADA</h1>
        <p class="hero-sub animate__animated animate__fadeIn animate__delay-1s">Exclusividade Revemar 2026</p>
    </section>

    <div class="container">
        <div class="section-title">LINE-UP DISPONÍVEL</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <a href="https://agent.vendedoria.acelerabit.com/site-vendedor?vendedor_image=https://image2url.com/images/1763321623834-3529dfca-89a1-481c-9b53-be3324834b67.jpg&vendedor_name=Lucas Honda&vendedor_whatsapp=559492781498&vendedor_id=9115&vendedor_concessionaria=REVEMAR&region_id=1" class="ai-fab">
        <img src="https://image2url.com/images/1763321623834-3529dfca-89a1-481c-9b53-be3324834b67.jpg">
        <span>FALAR COM AGENTE DE IA</span>
    </a>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // LISTA COMPLETA NA ORDEM DE CATEGORIA
        const MOTOS = [
            { id:'POP110', nome:'POP 110i ES', preco:'R$ 16.685', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Pop-110i-Es-Vermelho-Fighting-Red_0.webp' },
            { id:'ELITE125', nome:'ELITE 125', preco:'R$ 19.197', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Elite-125-Vermelho-Maceio-Red_0.webp' },
            { id:'BIZ125ES', nome:'BIZ 125 ES', preco:'R$ 20.149', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp' },
            { id:'BIZ125EX', nome:'BIZ 125 EX', preco:'R$ 24.420', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Biz-125-EX-Branco-Perolizado-Pearl-Hakuji-White_0.webp' },
            { id:'CG160START', nome:'CG 160 START', preco:'R$ 24.665', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-home-visao-da-lateral-direita-da-honda-cg-160-start.webp' },
            { id:'CG160FAN', nome:'CG 160 FAN', preco:'R$ 26.723', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp' },
            { id:'CG160TITAN', nome:'CG 160 TITAN', preco:'R$ 28.505', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp' },
            { id:'NXR160BRS', nome:'NXR 160 BROS', preco:'R$ 31.004', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp' },
            { id:'XRE190', nome:'XRE 190 ABS', preco:'R$ 31.389', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/xre-190-azul.webp' },
            { id:'CB300FTWABS', nome:'CB 300F TWISTER', preco:'R$ 33.829', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-azul.webp' },
            { id:'SAHARA300ABS', nome:'SAHARA 300', preco:'R$ 39.600', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Cinza-Met%C3%A1lico.webp' },
            { id:'XR300LT', nome:'XR 300L TORNADO', preco:'R$ 39.683', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/XR-300L-Tornado.webp' },
            { id:'PCXABS', nome:'PCX 160 ABS', preco:'R$ 26.313', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-da-lateral-direita-da-honda-pcx-azul.webp' },
            { id:'HONADA_ADV', nome:'HONDA ADV', preco:'R$ 32.320', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-ADV-Prata-Met%C3%A1lico_0.webp' },
            { id:'CRF300F', nome:'CRF 300F OFF-ROAD', preco:'R$ 30.580', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/08/capa-crf-300f.webp' },
            { id:'CB500HOR', nome:'CB 500 HORNET', preco:'R$ 51.749', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-hornet-500-2026-branca.webp' },
            { id:'CB500X', nome:'NX 500', preco:'R$ 51.749', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-nx-500-2026-vermelha.webp' },
            { id:'NC750X', nome:'NC 750X', preco:'R$ 67.027', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/nc-750x-MT-prata.png.webp' },
            { id:'CB1000R70', nome:'CB 1000R BLACK', preco:'R$ 92.060', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-1000R-black-edition.png.webp' },
            { id:'CRF1100L', nome:'AFRICA TWIN', preco:'R$ 94.579', img:'https://www.motopel.com.br/site/wp-content/uploads/2020/02/capa-africa-twin-mt.webp' }
        ];

        const grid = document.getElementById('mainGrid');
        
        MOTOS.forEach(m => {
            grid.innerHTML += `
                <div class="moto-card">
                    <div class="img-container">
                        <img src="${m.img}" alt="${m.nome}">
                    </div>
                    <div class="moto-info">
                        <h3>${m.nome}</h3>
                        <span class="moto-price">${m.preco}</span>
                        <div class="btn-stack">
                            <a href="financiamento.html?id=${m.id}" class="btn btn-primary">Financiar</a>
                            <a href="consorcio.html?id=${m.id}" class="btn btn-secondary">Consórcio</a>
                        </div>
                    </div>
                </div>
            `;
        });

        // EFEITO CANVAS DE PARTÍCULAS
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(218, 41, 28, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();

        // REVELAÇÃO AO SCROLL
        ScrollReveal().reveal('.moto-card', {
            delay: 200, distance: '50px', origin: 'bottom', interval: 100, duration: 1000, easing: 'ease-out'
        });
    </script>
</body>
</html>
