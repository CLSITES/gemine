<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Honda Revemar | Exclusive Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --honda-red: #da291c;
            --honda-dark: #050505;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body {
            background-color: var(--honda-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #222, #050505);
        }

        /* Header Minimalista de Elite */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border);
            padding: 25px 8%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-h { 
            font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 20px; 
            letter-spacing: 4px; text-transform: uppercase;
        }
        .logo-h span { color: var(--honda-red); }

        /* Hero High-End */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; position: relative;
        }

        .hero-content h1 {
            font-size: clamp(40px, 12vw, 130px);
            font-weight: 900; line-height: 0.8;
            font-family: 'Syncopate', sans-serif;
            letter-spacing: -5px;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 30%, rgba(255,255,255,0.1));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Grid de Motos */
        .grid-container { padding: 120px 8%; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 50px;
        }

        .moto-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 40px;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            text-align: center;
        }

        .moto-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--honda-red);
            transform: translateY(-20px);
        }

        .img-container {
            width: 100%; height: 280px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px;
        }
        
        /* Tratamento para remover fundos brancos automaticamente */
        .img-container img { 
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain;
            mix-blend-mode: lighten; /* Remove fundo preto/escuro se houver */
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.9));
            transition: 0.8s;
        }

        /* Se a imagem original for fundo branco, usamos este filtro */
        .img-white-bg { mix-blend-mode: multiply; filter: brightness(1.2) contrast(1.1); }

        .moto-card:hover img { transform: scale(1.15) translateY(-10px); }

        .moto-details h3 { 
            font-family: 'Syncopate', sans-serif; font-size: 22px; 
            margin-bottom: 10px; font-weight: 700; color: #fff;
        }
        .moto-price { 
            color: var(--honda-red); font-size: 24px; font-weight: 400; 
            font-family: 'Syncopate', sans-serif; display: block; margin-bottom: 30px; 
        }

        /* Botões */
        .btn-box { display: flex; flex-direction: column; gap: 12px; }
        .btn-ui {
            padding: 18px; border-radius: 20px; text-decoration: none;
            text-align: center; font-weight: 900; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
        }
        .btn-fin { background: #fff; color: #000; }
        .btn-con { border: 1px solid var(--border); color: #fff; }
        
        .btn-ui:hover { transform: scale(1.02); background: var(--honda-red); color: #fff; border-color: var(--honda-red); }

        /* Agente de IA Flutuante Profissional */
        .ai-agent-fab {
            position: fixed; bottom: 40px; right: 40px;
            background: #fff; color: #000; padding: 15px 30px;
            border-radius: 100px; display: flex; align-items: center;
            gap: 15px; text-decoration: none; z-index: 2000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ai-agent-fab:hover { transform: scale(1.1) rotate(-2deg); }
        .ai-agent-fab img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .ai-pulse {
            position: absolute; width: 100%; height: 100%; top:0; left:0;
            border-radius: 100px; border: 2px solid #fff;
            animation: pulseIA 2s infinite; pointer-events: none;
        }

        @keyframes pulseIA {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        footer { padding: 100px 8% 50px; text-align: center; opacity: 0.3; font-size: 10px; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 60px; }
            .grid-container { padding: 100px 5%; }
            .ai-agent-fab span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-h">HONDA <span>REVEMAR</span></div>
        <div style="font-size: 10px; font-weight: 900; opacity: 0.5;">LUCAS HONDA</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="animate__animated animate__zoomIn">THE NEXT<br>LEVEL</h1>
            <p style="letter-spacing: 10px; font-weight: 200; font-size: 12px;">LINHA EXCLUSIVA 2026</p>
        </div>
    </section>

    <div class="grid-container">
        <div class="grid" id="motoGrid">
            </div>
    </div>

    <footer>
        HONDA REVEMAR — TODOS OS DIREITOS RESERVADOS.
    </footer>

    <a href="https://agent.vendedoria.acelerabit.com/site-vendedor?vendedor_image=https://image2url.com/images/1763321623834-3529dfca-89a1-481c-9b53-be3324834b67.jpg&vendedor_name=Lucas Honda&vendedor_whatsapp=559492781498&vendedor_id=9115&vendedor_concessionaria=REVEMAR&region_id=1" class="ai-agent-fab">
        <div class="ai-pulse"></div>
        <img src="https://image2url.com/images/1763321623834-3529dfca-89a1-481c-9b53-be3324834b67.jpg">
        <span>
            <div style="font-size: 8px; font-weight: 900; opacity: 0.5;">FALE COM MINHA IA</div>
            <div style="font-weight: 900; font-size: 14px;">AGENDAR AGORA</div>
        </span>
    </a>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const MOTOS = [
            { id:'BIZ125ES', nome:'BIZ 125 ES', preco:'R$ 20.149', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp' },
            { id:'BIZ125EX', nome:'BIZ 125 EX', preco:'R$ 24.420', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Biz-125-EX-Branco-Perolizado-Pearl-Hakuji-White_0.webp' },
            { id:'CG160START', nome:'CG 160 START', preco:'R$ 24.665', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-home-visao-da-lateral-direita-da-honda-cg-160-start.webp' },
            { id:'CG160FAN', nome:'CG 160 FAN', preco:'R$ 26.723', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp' },
            { id:'CG160TITAN', nome:'CG 160 TITAN', preco:'R$ 28.505', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp' },
            { id:'CB300FABS', nome:'CB 300F TWISTER', preco:'R$ 33.829', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-azul.webp' },
            { id:'NXR160ABS', nome:'NXR 160 BROS', preco:'R$ 32.251', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp' },
            { id:'XRE190', nome:'XRE 190', preco:'R$ 31.389', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/xre-190-azul.webp' },
            { id:'SAHARAABS', nome:'SAHARA 300', preco:'R$ 39.600', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Cinza-Met%C3%A1lico.webp' },

            { id:'CRF300F', nome:'CRF 300F', preco:'R$ 30.580', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/08/capa-crf-300f.webp' },
            { id:'CB500HOR', nome:'CB 500 HORNET', preco:'R$ 51.749', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-hornet-500-2026-branca.webp' },
            { id:'CB500X', nome:'NX 500', preco:'R$ 51.749', img:'https://www.motopel.com.br/site/wp-content/uploads/2025/07/capa-nx-500-2026-vermelha.webp' },
            { id:'NC750X', nome:'NC 750X', preco:'R$ 67.027', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/nc-750x-MT-prata.png.webp' },
            { id:'CB1000R', nome:'CB 1000R', preco:'R$ 92.060', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-1000R-black-edition.png.webp' },
            { id:'AFRICATWIN', nome:'AFRICA TWIN', preco:'R$ 94.579', img:'https://www.motopel.com.br/site/wp-content/uploads/2020/02/capa-africa-twin-mt.webp' }
        ];

        const grid = document.getElementById('motoGrid');
        
        MOTOS.forEach(m => {
            grid.innerHTML += `
                <div class="moto-card">
                    <div class="img-container">
                        <img src="${m.img}" alt="${m.nome}">
                    </div>
                    <div class="moto-details">
                        <h3>${m.nome}</h3>
                        <span class="moto-price">${m.preco}</span>
                        <div class="btn-box">
                            <a href="financiamento.html?id=${m.id}" class="btn-ui btn-fin">Financiamento</a>
                            <a href="consorcio.html?id=${m.id}" class="btn-ui btn-con">Consórcio</a>
                        </div>
                    </div>
                </div>
            `;
        });

        ScrollReveal().reveal('.moto-card', {
            delay: 100,
            distance: '100px',
            origin: 'bottom',
            opacity: 0,
            interval: 100,
            duration: 1200,
            easing: 'cubic-bezier(0.16, 1, 0.3, 1)'
        });
    </script>
</body>
</html>
