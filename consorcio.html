<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Consórcio Exclusive | Honda Revemar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #da291c; --bg: #050505; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            padding: 25px; text-align: center; border-bottom: 1px solid var(--border); 
            font-family: 'Syncopate'; letter-spacing: 3px; font-size: 14px; background: rgba(0,0,0,0.8);
        }

        .container { max-width: 500px; margin: 40px auto; padding: 20px; }
        
        .moto-preview { 
            text-align: center; margin-bottom: 30px; background: var(--glass); 
            padding: 40px; border-radius: 40px; border: 1px solid var(--border);
            position: relative;
        }
        
        #motoImg { 
            max-width: 100%; height: auto; 
            mix-blend-mode: lighten; 
            filter: drop-shadow(0 20px 40px #000);
            transition: 0.5s;
        }

        .parcela-box {
            background: linear-gradient(135deg, var(--red), #800000);
            padding: 30px; border-radius: 25px; margin: 25px 0;
            box-shadow: 0 20px 40px rgba(218, 41, 28, 0.3);
        }
        .parcela-box small { font-size: 10px; font-weight: 900; letter-spacing: 2px; opacity: 0.8; }
        .parcela-box div { font-family: 'Syncopate'; font-size: 32px; font-weight: 700; margin-top: 5px; }

        label { display: block; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; opacity: 0.6; text-align: left; }
        
        select { 
            width: 100%; padding: 18px; background: #111; border: 1px solid var(--border); 
            border-radius: 15px; color: #fff; font-family: 'Inter'; font-weight: 700;
            font-size: 16px; margin-bottom: 30px; cursor: pointer;
        }

        .btn-ia { 
            width: 100%; padding: 22px; background: #fff; color: #000; border: none; 
            border-radius: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; 
            letter-spacing: 2px; font-size: 13px; transition: 0.4s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-ia:hover { transform: scale(1.03); background: var(--red); color: #fff; }

        .back-link { display: block; text-align: center; color: #555; text-decoration: none; font-size: 10px; margin-top: 30px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

<header>HONDA <span>REVEMAR</span></header>

<div class="container">
    <div class="moto-preview">
        <img id="motoImg" src="" alt="Moto">
        <h2 id="motoNome" style="font-family:'Syncopate'; font-size:18px; margin-top:20px;">...</h2>
        
        <div class="parcela-box">
            <small>PARCELAS NO PLANO</small>
            <div id="valorParcela">R$ 0,00</div>
        </div>

        <label>Escolha o Prazo</label>
        <select id="prazo" onchange="atualizarParcela()">
            <option value="80">80 Meses (Plano Easy)</option>
            <option value="60">60 Meses (Plano Vou de Honda)</option>
            <option value="36">36 Meses (Plano Especial)</option>
        </select>

        <button class="btn-ia" onclick="irParaIA()">
            Contratar com Agente de IA
        </button>
    </div>

    <a href="index.html" class="back-link">← Escolher Outro Modelo</a>
</div>

<script>
    const MOTOS = {
        'BIZ125ES': {p:{80:261,60:339,36:550}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp', nome:'BIZ 125 ES'},
        'BIZ125EX': {p:{80:323,60:419,36:680}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Biz-125-EX-Branco-Perolizado-Pearl-Hakuji-White_0.webp', nome:'BIZ 125 EX'},
        'CG160START': {p:{80:338,60:438,36:711}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-home-visao-da-lateral-direita-da-honda-cg-160-start.webp', nome:'CG 160 START'},
        'CG160FAN': {p:{80:369,60:478,36:776}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp', nome:'CG 160 FAN'},
        'CG160TITAN': {p:{80:392,60:508,36:825}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp', nome:'CG 160 TITAN'},
        'CB300FABS': {p:{80:491,60:636,36:1032}, img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/cb-300F-twister-azul.webp', nome:'CB 300F TWISTER'},
        'NXR160ABS': {p:{80:437,60:566,36:920}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp', nome:'NXR 160 BROS'},
        'SAHARAABS': {p:{80:590,60:767,36:1246}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Sahara-300-Cinza-Met%C3%A1lico.webp', nome:'SAHARA 300'},
        'POP110': {p:{80:207,60:268,36:436}, img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Pop-110i-Es-Vermelho-Fighting-Red_0.webp', nome:'POP 110i ES'}
    };

    const id = new URLSearchParams(window.location.search).get('id');

    function atualizarParcela() {
        const prazo = document.getElementById('prazo').value;
        if(id && MOTOS[id]) {
            document.getElementById('valorParcela').innerText = `R$ ${MOTOS[id].p[prazo]},00`;
        }
    }

    function irParaIA() {
        const prazo = document.getElementById('prazo').value;
        const moto = MOTOS[id].nome;
        const valor = MOTOS[id].p[prazo];
        
        // Link do seu Agente de IA com contexto
        const baseIA = "https://agent.vendedoria.acelerabit.com/site-vendedor?vendedor_image=https://image2url.com/images/1763321623834-3529dfca-89a1-481c-9b53-be3324834b67.jpg&vendedor_name=Lucas Honda&vendedor_whatsapp=559492781498&vendedor_id=9115&vendedor_concessionaria=REVEMAR&region_id=1";
        
        window.location.href = baseIA;
    }

    if(id && MOTOS[id]){
        document.getElementById('motoNome').innerText = MOTOS[id].nome;
        document.getElementById('motoImg').src = MOTOS[id].img;
        atualizarParcela();
    }
</script>

</body>
</html>
